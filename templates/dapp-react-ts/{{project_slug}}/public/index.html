<!doctype html>
<html lang="en">
  <head>
    <!--
      This file lives in /public and will be copied verbatim at build time.
      The Vite entry HTML usually resides at project root (../index.html).
      Keep this as a static fallback/splash (for static hosts or pre-render),
      referencing public assets only.
    -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="{{project_name}} — Animica dApp template (React + TypeScript + Vite)"
    />
    <meta name="theme-color" content="#0d1117" />
    <title>{{project_name}} • Animica dApp</title>

    <!-- PWA meta (icons should be placed in /public/icons) -->
    <link rel="icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <style>
      :root {
        --bg: #0d1117;
        --muted: #8b949e;
        --fg: #c9d1d9;
        --accent: #58a6ff;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --muted: #6b7280;
          --fg: #111827;
          --accent: #2563eb;
        }
      }
      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      }
      .center {
        min-height: 100%;
        display: grid;
        place-items: center;
      }
      .card {
        max-width: 680px;
        padding: 2.25rem 2rem;
        border-radius: 16px;
        background: color-mix(in srgb, var(--fg) 6%, transparent);
        border: 1px solid color-mix(in srgb, var(--fg) 12%, transparent);
        box-shadow: 0 10px 30px rgba(0,0,0,.15);
      }
      .title {
        line-height: 1.15;
        margin: 0 0 0.25rem 0;
        font-weight: 700;
        font-size: clamp(1.25rem, 1.2rem + 1.5vw, 2rem);
      }
      .muted {
        color: var(--muted);
        margin: 0 0 1.25rem 0;
      }
      .hint {
        font-size: 0.95rem;
        color: var(--muted);
        margin-top: 1rem;
      }
      .spinner {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: 4px solid color-mix(in srgb, var(--fg) 16%, transparent);
        border-top-color: var(--accent);
        animation: spin 1.1s linear infinite;
        margin: 1rem auto 0.5rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover { text-decoration: underline; }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: .5rem;
        padding: .6rem 1rem;
        border-radius: .75rem;
        background: color-mix(in srgb, var(--accent) 12%, transparent);
        border: 1px solid color-mix(in srgb, var(--accent) 35%, transparent);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <main class="card" role="main" aria-label="Loading shell">
        <div class="spinner" aria-hidden="true"></div>
        <h1 class="title">{{project_name}}</h1>
        <p class="muted">Bootstrapping client…</p>

        <noscript>
          <p class="hint">
            JavaScript is disabled. This dApp requires JavaScript to run.
            Enable it and reload this page.
          </p>
        </noscript>

        <p class="hint">
          If you are viewing this in production and nothing loads, ensure the app
          is served from the root <code>index.html</code> generated by Vite.
          This <code>public/index.html</code> is a static fallback.
        </p>

        <p class="hint">
          Dev quickstart: run <code>pnpm dev</code> (or <code>npm run dev</code>)
          and open <a class="cta" href="/">/</a>.
        </p>
      </main>
    </div>
  </body>
</html>
