name: Website CI (build + lint + unit tests)

on:
  push:
    branches: [ main, develop ]
    paths:
      - "website/**"
  pull_request:
    paths:
      - "website/**"

concurrency:
  group: website-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-lint-test:
    name: Build, Lint, Typecheck, Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: website

    # Provide safe defaults so the site can build in CI even if env isn't set.
    env:
      NODE_ENV: production
      PUBLIC_STUDIO_URL: https://studio.animica.dev
      PUBLIC_EXPLORER_URL: https://explorer.animica.dev
      PUBLIC_DOCS_URL: https://docs.animica.dev
      PUBLIC_RPC_URL: https://rpc.animica.dev
      PUBLIC_CHAIN_ID: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: website/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Format check
        run: pnpm format:check

      - name: Unit tests
        run: pnpm test:unit -- --reporter=dot --coverage

      - name: Build
        run: pnpm build

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: website/dist
          if-no-files-found: error
