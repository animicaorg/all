<!--
  Animica Wordmark â€” scalable SVG
  - Hexagon + stylized "A" emblem on the left
  - Gradient-filled "Animica" logotype using system fonts (override in CSS if desired)
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 128"
  width="512"
  height="128"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Animica Wordmark</title>
  <desc id="desc">Hexagon emblem with a stylized letter A followed by the word Animica.</desc>

  <defs>
    <linearGradient id="g-accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.1" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .wordmark-text {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
    </style>
  </defs>

  <!-- Emblem (hexagon + A) -->
  <g transform="translate(0,0)">
    <!-- Hexagon outline centered around (56,64) with approximate radius -->
    <polygon
      points="56,20 24,42 24,86 56,108 88,86 88,42"
      fill="none"
      stroke="url(#g-accent)"
      stroke-width="10"
      stroke-linejoin="round"
      vector-effect="non-scaling-stroke"
    />
    <!-- Stylized A -->
    <g filter="url(#soft-glow)">
      <path
        d="M56 32 L36 84 L46 84 L54 64 L58 64 L66 84 L76 84 Z"
        fill="none"
        stroke="url(#g-accent)"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"
      />
      <line x1="44" y1="58" x2="68" y2="58"
        stroke="url(#g-accent)" stroke-width="10" stroke-linecap="round"
        vector-effect="non-scaling-stroke" />
    </g>
  </g>

  <!-- Wordmark text -->
  <g transform="translate(120,0)">
    <text
      class="wordmark-text"
      x="0"
      y="88"
      font-size="64"
      fill="url(#g-accent)"
    >
      Animica
    </text>
  </g>
</svg>
