<!--
  Animica Website â€” Hero Background
  Lightweight, resolution-independent SVG with soft gradients, grid and stars.
  Safe to tint via CSS by overriding gradient stop colors if desired.
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100%"
  height="100%"
  viewBox="0 0 1440 720"
  preserveAspectRatio="xMidYMid slice"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Animica Hero Background</title>
  <desc id="desc">A deep gradient sky with subtle grid, stars, and glow orbs suggesting useful compute.</desc>

  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="55%" stop-color="#0F2544"/>
      <stop offset="100%" stop-color="#102A53"/>
    </linearGradient>

    <!-- Accent radial glows -->
    <radialGradient id="glow-cyan" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#33E6FF" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#33E6FF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#33E6FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-purple" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#9B5CFF" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#9B5CFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-amber" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFB224" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#FFB224" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#FFB224" stop-opacity="0"/>
    </radialGradient>

    <!-- Thin grid stroke gradient -->
    <linearGradient id="gridStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9BCBFF" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#9BCBFF" stop-opacity="0.02"/>
    </linearGradient>

    <!-- Star glow -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gentle film grain (very light, safe on most renderers) -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" seed="7"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.015 0"/>
      </feComponentTransfer>
    </filter>

    <!-- Utility: create a simple grid path pattern -->
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="url(#gridStroke)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Base gradient sky -->
  <rect width="1440" height="720" fill="url(#bg)"/>

  <!-- Large soft glows (positioned for visual balance with left-aligned hero content) -->
  <g opacity="0.85">
    <circle cx="250" cy="160" r="280" fill="url(#glow-cyan)"/>
    <circle cx="1150" cy="220" r="320" fill="url(#glow-purple)"/>
    <circle cx="900" cy="590" r="260" fill="url(#glow-amber)"/>
  </g>

  <!-- Subtle grid, fades towards bottom -->
  <rect width="1440" height="720" fill="url(#grid)" opacity="0.20"/>
  <rect width="1440" height="720" fill="url(#grid)" opacity="0.08" transform="scale(1,1) translate(0,20)"/>
  <rect width="1440" height="720" fill="url(#grid)" opacity="0.05" transform="scale(1,1) translate(0,40)"/>

  <!-- Perspective accent lines (suggest compute lanes) -->
  <g opacity="0.15" stroke="#7AD5FF" stroke-width="1">
    <path d="M 0 560 Q 480 520, 1440 660" fill="none"/>
    <path d="M 0 600 Q 520 560, 1440 700" fill="none"/>
    <path d="M 0 640 Q 560 600, 1440 740" fill="none"/>
  </g>

  <!-- Stars field -->
  <g filter="url(#starGlow)">
    <!-- Small helper function not available; manually list a compact star set -->
    <g fill="#CFE9FF" opacity="0.9">
      <circle cx="90" cy="90" r="0.9"/>
      <circle cx="180" cy="60" r="0.7"/>
      <circle cx="340" cy="110" r="0.8"/>
      <circle cx="420" cy="70" r="0.6"/>
      <circle cx="520" cy="90" r="0.9"/>
      <circle cx="660" cy="55" r="0.7"/>
      <circle cx="780" cy="100" r="1.0"/>
      <circle cx="920" cy="80" r="0.7"/>
      <circle cx="1080" cy="120" r="0.8"/>
      <circle cx="1260" cy="70" r="0.6"/>

      <circle cx="150" cy="220" r="0.7"/>
      <circle cx="300" cy="260" r="0.9"/>
      <circle cx="440" cy="230" r="0.6"/>
      <circle cx="610" cy="250" r="0.8"/>
      <circle cx="760" cy="210" r="0.6"/>
      <circle cx="890" cy="260" r="0.9"/>
      <circle cx="1030" cy="240" r="0.7"/>
      <circle cx="1200" cy="220" r="0.8"/>

      <circle cx="200" cy="360" r="0.8"/>
      <circle cx="350" cy="380" r="0.7"/>
      <circle cx="520" cy="340" r="0.6"/>
      <circle cx="700" cy="370" r="0.9"/>
      <circle cx="860" cy="330" r="0.7"/>
      <circle cx="1040" cy="360" r="0.8"/>
      <circle cx="1240" cy="350" r="0.6"/>
    </g>
  </g>

  <!-- Very light film grain overlay -->
  <rect width="1440" height="720" filter="url(#grain)"/>

  <!-- Safe bleed at edges to avoid harsh crop in different aspect ratios -->
  <rect x="-2" y="-2" width="1444" height="724" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/>

</svg>
