<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Animica Orb — Primary Mark</title>
  <desc id="desc">Circular orb with an abstract A/gamma motif and orbital ring, suitable for light/dark UI.</desc>

  <!-- Background orb -->
  <defs>
    <radialGradient id="orb" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#8BE9FF"/>
      <stop offset="55%" stop-color="#5AA6FF"/>
      <stop offset="100%" stop-color="#3B68FF"/>
    </radialGradient>
    <linearGradient id="glyph" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#D2E4FF" stop-opacity="0.98"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#001133" flood-opacity="0.35"/>
    </filter>
  </defs>

  <g filter="url(#softShadow)">
    <circle cx="256" cy="256" r="208" fill="url(#orb)"/>
  </g>

  <!-- Orbital ring -->
  <g opacity="0.9">
    <path d="M104 276c0-64 88-116 196-116 46 0 88 10 118 27-28-42-88-71-162-71-110 0-200 59-200 132 0 44 32 83 82 107-22-23-34-50-34-79z"
          fill="#FFFFFF" fill-opacity="0.12"/>
    <path d="M410 238c0 64-88 116-196 116-46 0-88-10-118-27 28 42 88 71 162 71 110 0 200-59 200-132 0-44-32-83-82-107 22 23 34 50 34 79z"
          fill="#001233" fill-opacity="0.10"/>
  </g>

  <!-- Stylized A / Γ motif -->
  <g transform="translate(256,256)">
    <!-- Upright wedge -->
    <path d="M0 -140 L80 120 L44 120 L0 0 L-44 120 L-80 120 Z" fill="url(#glyph)"/>
    <!-- Inner gamma stroke -->
    <path d="M-8 -10 h90 a16 16 0 0 1 0 32 h-58 v60 a16 16 0 0 1 -32 0 v-76 a16 16 0 0 1 16 -16z"
          fill="#001233" fill-opacity="0.22"/>
  </g>

  <!-- Bevel highlight -->
  <ellipse cx="210" cy="190" rx="110" ry="64" fill="#FFFFFF" fill-opacity="0.10"/>
</svg>
