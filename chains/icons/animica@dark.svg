<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Animica Orb — Dark Theme Mark</title>
  <desc id="desc">High-contrast orb optimized for dark UIs with luminous glyph and subtle ring.</desc>

  <!-- Dark-optimized gradients -->
  <defs>
    <radialGradient id="orbDark" cx="50%" cy="42%" r="70%">
      <stop offset="0%" stop-color="#B8E9FF"/>
      <stop offset="55%" stop-color="#6FC3FF"/>
      <stop offset="100%" stop-color="#2B8CFF"/>
    </radialGradient>
    <linearGradient id="glyphLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F0F7FF" stop-opacity="0.98"/>
    </linearGradient>
    <filter id="softShadowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000714" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- Background orb -->
  <g filter="url(#softShadowDark)">
    <circle cx="256" cy="256" r="208" fill="url(#orbDark)"/>
  </g>

  <!-- Subtle orbital rings for depth (tuned for dark bg) -->
  <g opacity="0.9">
    <path d="M104 276c0-64 88-116 196-116 46 0 88 10 118 27-28-42-88-71-162-71-110 0-200 59-200 132 0 44 32 83 82 107-22-23-34-50-34-79z"
          fill="#FFFFFF" fill-opacity="0.10"/>
    <path d="M410 238c0 64-88 116-196 116-46 0-88-10-118-27 28 42 88 71 162 71 110 0 200-59 200-132 0-44-32-83-82-107 22 23 34 50 34 79z"
          fill="#000A1A" fill-opacity="0.20"/>
  </g>

  <!-- Stylized A / Γ motif (brighter for dark UI) -->
  <g transform="translate(256,256)">
    <path d="M0 -140 L80 120 L44 120 L0 0 L-44 120 L-80 120 Z" fill="url(#glyphLight)"/>
    <path d="M-8 -10 h90 a16 16 0 0 1 0 32 h-58 v60 a16 16 0 0 1 -32 0 v-76 a16 16 0 0 1 16 -16z"
          fill="#001A3A" fill-opacity="0.28"/>
  </g>

  <!-- Edge sheen -->
  <ellipse cx="208" cy="188" rx="110" ry="62" fill="#FFFFFF" fill-opacity="0.12"/>
</svg>
