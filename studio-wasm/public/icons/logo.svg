<?xml version="1.0" encoding="UTF-8"?>
<!-- Animica Studio â€” Minimal WASM Simulator Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Animica Studio Logo">
  <defs>
    <!-- Palette aligns with preview UI:
         accent: #66d9ef, ok: #21c07a, border: #1f2a36, fg: #e6edf3 -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66d9ef"/>
      <stop offset="100%" stop-color="#a8b3c2"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#0b0f14" flood-opacity="0.75"/>
    </filter>
  </defs>

  <!-- Hex shield outline -->
  <polygon
    points="64,12 109,38 109,90 64,116 19,90 19,38"
    fill="none"
    stroke="#66d9ef"
    stroke-width="4.5"
    stroke-linejoin="round"
    filter="url(#softShadow)"/>

  <!-- Stylized 'A' / gate motif -->
  <path
    d="M64 26 L98 96 H84 L74 76 H54 L44 96 H30 L64 26 Z
       M60 64 H68"
    fill="none"
    stroke="url(#accentGrad)"
    stroke-width="4.5"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Success/check tick (signals verified execution) -->
  <path
    d="M44 70 L58 84 L86 56"
    fill="none"
    stroke="#21c07a"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Inner ring -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#1f2a36" stroke-width="2"/>

  <!-- Dot accents -->
  <circle cx="109" cy="38" r="2.5" fill="#66d9ef"/>
  <circle cx="19" cy="90" r="2.5" fill="#66d9ef"/>
</svg>
