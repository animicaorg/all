Installers:
  - Architecture: x64
    InstallerType: msix
    InstallerUrl: https://downloads.animica.dev/wallet/stable/Animica-Wallet_1.0.0.0_x64.msix  # CI: update
    InstallerSha256: FILL_ME_SHA256  # CI: sha256 of the MSIX payload (hex, no 0x)
    SignatureSha256: FILL_ME_SIG_SHA256  # Optional: signature hash; leave or remove
    PackageFamilyName: FILL_ME_PACKAGE_FAMILY_NAME  # e.g., AnimicaWallet_abcdefghijklm
    MinimumOSVersion: 10.0.17763.0
    # Optional: Restrict to Desktop
    # Scope: user

# Apps & Features entry helps winget detect upgrades/uninstalls.
AppsAndFeaturesEntries:
  - DisplayName: Animica Wallet
    Publisher: Animica Labs, Inc.
    DisplayVersion: 1.0.0
    InstallerType: msix
    # For MSIX, ARP keys are derived; leave ProductCode empty.

