PackageLocale: en-US
Publisher: Animica Labs, Inc.
PublisherUrl: https://animica.dev
PublisherSupportUrl: https://animica.dev/support
PrivacyUrl: https://animica.dev/privacy
Author: Animica Labs, Inc.
PackageName: Animica Wallet
PackageUrl: https://animica.dev/wallet
License: Proprietary
LicenseUrl: https://animica.dev/license
ShortDescription: Post-quantum wallet for the Animica network. MSIX-packaged, code-signed, auto-update friendly.
Description: |
  Animica Wallet is a post-quantum ready desktop wallet for the Animica network.
  • Deterministic address format (bech32m)
  • JSON-RPC integration for send/call
  • MSIX packaging with code signing and optional enterprise deployment
Moniker: animica-wallet
Tags:
  - animica
  - wallet
  - blockchain
  - crypto
