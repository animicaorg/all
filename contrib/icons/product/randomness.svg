<!-- Animica Product Icon: Randomness (Beacon / Commitâ€“Reveal)
     Motif: central beacon with rays; side commit/reveal boxes connected to the beacon.
     Style: Monochrome, currentColor, 48Ã—48 canvas -->
<svg width="48" height="48" viewBox="0 0 48 48" role="img" aria-labelledby="title" xmlns="http://www.w3.org/2000/svg">
  <title id="title">Randomness</title>

  <!-- Beacon + rays -->
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Beacon ring -->
    <circle cx="24" cy="24" r="14"/>

    <!-- Cardinal rays -->
    <line x1="24" y1="6"  x2="24" y2="10"/>
    <line x1="24" y1="38" x2="24" y2="42"/>
    <line x1="6"  y1="24" x2="10" y2="24"/>
    <line x1="38" y1="24" x2="42" y2="24"/>

    <!-- Diagonal rays (short) -->
    <line x1="12.5" y1="12.5" x2="14.8" y2="14.8"/>
    <line x1="35.5" y1="12.5" x2="33.2" y2="14.8"/>
    <line x1="12.5" y1="35.5" x2="14.8" y2="33.2"/>
    <line x1="35.5" y1="35.5" x2="33.2" y2="33.2"/>

    <!-- Inner spark (two diamonds) -->
    <polygon points="24,18 30,24 24,30 18,24"/>
    <polygon points="24,16 32,24 24,32 16,24" opacity="0.5"/>

    <!-- Commit (left) and Reveal (right) boxes -->
    <rect x="6"  y="20" width="8" height="8" rx="2"/>
    <rect x="34" y="20" width="8" height="8" rx="2"/>

    <!-- Connections to beacon -->
    <line x1="14" y1="24" x2="18" y2="24"/>
    <line x1="34" y1="24" x2="30" y2="24"/>
  </g>

  <!-- Entropy dots (decorative nodes) -->
  <circle cx="24" cy="12" r="1.6" fill="currentColor"/>
  <circle cx="24" cy="36" r="1.6" fill="currentColor"/>
  <circle cx="12" cy="24" r="1.6" fill="currentColor"/>
  <circle cx="36" cy="24" r="1.6" fill="currentColor"/>
</svg>
