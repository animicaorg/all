<!-- Animica Product Icon: AI
     Style: Monochrome, currentColor, 48Ã—48 canvas -->
<svg width="48" height="48" viewBox="0 0 48 48" role="img" aria-labelledby="title" xmlns="http://www.w3.org/2000/svg">
  <title id="title">AI</title>
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Badge (rounded square) -->
    <rect x="8" y="8" width="32" height="32" rx="8"/>
    <!-- Connections from core to satellites -->
    <line x1="24" y1="24" x2="16" y2="16"/>
    <line x1="24" y1="24" x2="32" y2="16"/>
    <line x1="24" y1="24" x2="16" y2="32"/>
    <line x1="24" y1="24" x2="32" y2="32"/>
    <!-- Horizontal bus -->
    <line x1="16" y1="16" x2="32" y2="16"/>
    <line x1="16" y1="32" x2="32" y2="32"/>
    <!-- Vertical bus -->
    <line x1="16" y1="16" x2="16" y2="32"/>
    <line x1="32" y1="16" x2="32" y2="32"/>
  </g>
  <!-- Nodes (solid to suggest neurons) -->
  <circle cx="24" cy="24" r="3" fill="currentColor"/>
  <circle cx="16" cy="16" r="2" fill="currentColor"/>
  <circle cx="32" cy="16" r="2" fill="currentColor"/>
  <circle cx="16" cy="32" r="2" fill="currentColor"/>
  <circle cx="32" cy="32" r="2" fill="currentColor"/>
</svg>
