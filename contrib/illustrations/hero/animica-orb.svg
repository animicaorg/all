<!-- Animica Orb Illustration
     3D-ish glass orb with concentric rings and soft highlights.
     Scales via viewBox (designed on 600Ã—600). Colors match brand hues. -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="Animica glowing orb with rings">
  <defs>
    <!-- Background glow -->
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%"  stop-color="#0E1222"/>
      <stop offset="100%" stop-color="#0B0F1C"/>
    </radialGradient>

    <!-- Core orb gradient -->
    <radialGradient id="orb" cx="42%" cy="38%" r="60%">
      <stop offset="0%"  stop-color="#9FB6FF"/>
      <stop offset="35%" stop-color="#4C79FF"/>
      <stop offset="70%" stop-color="#2E63FF"/>
      <stop offset="100%" stop-color="#1A2F8F"/>
    </radialGradient>

    <!-- Inner bloom -->
    <radialGradient id="bloom" cx="40%" cy="35%" r="50%">
      <stop offset="0%"  stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Rim light -->
    <radialGradient id="rim" cx="50%" cy="50%" r="50%">
      <stop offset="80%" stop-color="#CFE0FF" stop-opacity="0"/>
      <stop offset="98%" stop-color="#CFE0FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.0"/>
    </radialGradient>

    <!-- Rings stroke gradient -->
    <linearGradient id="ringStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#16D2FF" stop-opacity="0.85"/>
      <stop offset="50%"  stop-color="#7B3DFF" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#FF4DC1" stop-opacity="0.85"/>
    </linearGradient>

    <!-- Subtle grain -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="11" result="n"/>
      <feColorMatrix type="saturate" values="0" in="n" result="mono"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.015"/>
      </feComponentTransfer>
    </filter>

    <!-- Gloss highlight -->
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#FFFFFF" stop-opacity="0.45"/>
      <stop offset="50%"  stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Backdrop -->
  <rect x="0" y="0" width="600" height="600" fill="url(#bg)"/>

  <!-- Orb shadow -->
  <ellipse cx="300" cy="420" rx="170" ry="26" fill="#000" opacity="0.35"/>

  <!-- Orb body -->
  <circle cx="300" cy="300" r="200" fill="url(#orb)"/>

  <!-- Rim light -->
  <circle cx="300" cy="300" r="200" fill="url(#rim)" opacity="0.7"/>

  <!-- Inner bloom -->
  <circle cx="300" cy="300" r="180" fill="url(#bloom)"/>

  <!-- Specular gloss (top-left) -->
  <ellipse cx="245" cy="215" rx="120" ry="70" fill="url(#gloss)" transform="rotate(-18 245 215)"/>

  <!-- Concentric rings -->
  <g fill="none" stroke="url(#ringStroke)" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <ellipse cx="300" cy="300" rx="220" ry="90" stroke-width="2" transform="rotate(-18 300 300)"/>
    <ellipse cx="300" cy="300" rx="240" ry="100" stroke-width="1.5" opacity="0.7" transform="rotate(18 300 300)"/>
    <ellipse cx="300" cy="300" rx="210" ry="80" stroke-width="1.25" opacity="0.55" transform="rotate(48 300 300)"/>
  </g>

  <!-- Tiny star specs -->
  <g fill="#CFE0FF" opacity="0.7">
    <circle cx="160" cy="160" r="1.6"/>
    <circle cx="470" cy="150" r="1.6"/>
    <circle cx="510" cy="300" r="1.4"/>
    <circle cx="110" cy="320" r="1.4"/>
    <circle cx="420" cy="480" r="1.2"/>
    <circle cx="210" cy="480" r="1.2"/>
  </g>

  <!-- Grain overlay (super subtle) -->
  <rect x="0" y="0" width="600" height="600" filter="url(#grain)"/>

  <!-- Safe bleed -->
</svg>
