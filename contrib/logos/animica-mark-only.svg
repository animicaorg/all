<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Animica Mark</title>
  <desc id="desc">Circular orb with stylized A and crossbar</desc>

  <!-- Outer orb -->
  <circle cx="128" cy="128" r="112" fill="#2E63FF"/>
  <!-- Inner cut (surface) -->
  <circle cx="128" cy="128" r="88" fill="#FFFFFF"/>

  <!-- Stylized A (equilateral-like) -->
