<!-- Animica Wordmark (standalone)
     Usage: when only the word is needed (headers, footers, press).
     Color inherits from currentColor.
     SPDX-License-Identifier: CC-BY-ND-4.0 (brand assets) -->
<svg width="560" height="120" viewBox="0 0 560 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Animica Wordmark</title>
  <desc id="desc">The Animica wordmark set in a bold custom sans</desc>
  <defs>
    <style>
      .word { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
              font-weight: 800; font-size: 88px; letter-spacing: -0.8px; }
    </style>
  </defs>
  <text class="word" x="0" y="84" fill="currentColor">Animica</text>
</svg>
