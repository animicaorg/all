name: PQ Precompile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-pq:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache cargo & pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cache/pip
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install liboqs system package
        run: |
          sudo apt-get update
          sudo apt-get install -y liboqs-dev liboqs0 pkg-config build-essential
      - name: Install python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install oqs pytest
      - name: Build native precompile (optional)
        run: |
          cd native/pq_precompile
          # Try to build with oqs feature if available
          cargo build --release --features with-oqs || true
          # Build bench binary too
          cargo build --release --features with-oqs --bin bench || true
      - name: Run unit tests
        env:
          RUN_INTEGRATION_TESTS: '1'
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/junit.xml
      - name: Run PQ benchmark (native)
        if: always()
        run: |
          cd native/pq_precompile
          if [ -f target/release/bench ]; then
            echo 'Running native bench'
            # redirect stdout (bench emits PQ_BENCH_JSON lines) to a file for artifact upload
            ./target/release/bench > ../../bench_output.jsonl || true
          else
            echo 'Native bench not available'
          fi
      - name: Parse bench output and produce suggested gas
        if: always()
        run: |
          cd native/pq_precompile
          if [ -f ../../bench_output.jsonl ]; then
            echo 'Parsing bench output with bench_parser.py'
            # bench_parser expects PQ_BENCH_JSON lines on stdin
            python bench_parser.py < ../../bench_output.jsonl > ../../bench_suggested_gas.json || true
          else
            echo 'No bench_output.jsonl to parse'
          fi

      - name: Upload CI artifacts (bench + pytest + gas suggestion)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pq-ci-artifacts
          path: |
            bench_output.jsonl
            bench_suggested_gas.json
            reports/junit.xml
