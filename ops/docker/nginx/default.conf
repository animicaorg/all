# Nginx site config for static single-page apps (studio-web / explorer-web).
# - Serves immutable hashed assets with 1y cache.
# - HTML and config.js are no-store to allow fast rollouts.
# - SPA routing: unknown paths fall back to /index.html.
# - Basic security headers + health check endpoint.

server {
  listen 80 default_server;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;
  server_tokens off;

  # --- Performance ---
  etag on;
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
      text/plain
      text/css
      text/javascript
      application/javascript
      application/x-javascript
      application/json
      application/wasm
      application/xml
      application/rss+xml
      application/vnd.ms-fontobject
      application/font-woff
      application/font-sfnt
      font/otf
      font/ttf
      font/woff
      font/woff2
      image/svg+xml;

  # --- Security headers (adjust to your needs) ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  # Example CSP (commented; tighten per app if needed)
  # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' https:; worker-src 'self' blob:;" always;

  # --- Health check ---
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # --- Immutable hashed assets in /assets or /static (cache 1y, immutable) ---
  location ~* ^/(assets|static)/.*\.(?:js|mjs|css|wasm|map|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # --- Generic hash-in-filename pattern (e.g., app.abcdef12.js) ---
  location ~* ^/.*\.[0-9a-fA-F]{8,}\.(?:js|mjs|css|wasm|map|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # --- Service worker: revalidate on each load ---
  location = /service-worker.js {
    try_files $uri =404;
    add_header Cache-Control "no-cache" always;
  }

  # --- Runtime config (env-injected at container start) ---
  location = /config.js {
    try_files $uri =404;
    add_header Cache-Control "no-store" always;
  }

  # --- HTML: never cache to ensure fresh deploys ---
  location ~* \.html$ {
    try_files $uri =404;
    expires -1;
    add_header Cache-Control "no-store" always;
  }

  # --- Static pass-through for common files ---
  location = /robots.txt    { try_files $uri =404; add_header Cache-Control "public, max-age=86400" always; }
  location = /favicon.ico   { try_files $uri =404; add_header Cache-Control "public, max-age=604800" always; }

  # --- Default: SPA fallback ---
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # --- Error pages fallback to SPA (optional) ---
  error_page 404 /index.html;
  location = /index.html {
    # When served as a fallback, don't cache.
    add_header Cache-Control "no-store" always;
  }
}
