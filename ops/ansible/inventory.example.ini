# Animica Ansible inventory (example)
#
# Copy this file to ops/ansible/inventory/devnet.ini and tweak hosts/IPs.
# Groups:
#   - nodes:        chain node(s) running RPC+P2P
#   - miners:       built-in CPU miner or external-proxy hosts
#   - services:     studio-services FastAPI
#   - explorer:     explorer API/UI (if split)
#   - observability:Prometheus/Grafana/Loki/Tempo (optional)
#
# Tip: You can target all with the meta-group [devnet:children] below.

[nodes]
node1 ansible_host=10.0.0.10  private_ip=10.0.0.10  public_ip=203.0.113.10

[miners]
miner1 ansible_host=10.0.0.11  private_ip=10.0.0.11

[services]
svc1   ansible_host=10.0.0.12  private_ip=10.0.0.12

[explorer]
expl1  ansible_host=10.0.0.13  private_ip=10.0.0.13

[observability]
obs1   ansible_host=10.0.0.14  private_ip=10.0.0.14

# A convenience parent you can use with: -l devnet
[devnet:children]
nodes
miners
services
explorer
observability

# ---- Global defaults (override in group_vars/* as needed) --------------------

[all:vars]
# SSH user on targets (must be able to become: true)
ansible_user=ubuntu
ansible_port=22
ansible_python_interpreter=/usr/bin/python3
# Skip host key prompts in ephemeral labs (tighten in prod)
ansible_ssh_common_args=-o StrictHostKeyChecking=no

# Environment tag (selects vars files like group_vars/devnet.yml)
animica_env=devnet

# Toggle observability stack
deploy_observability=true

# Optional per-host labels (referenced by templates or compose overrides)
region=us-east
role=default

