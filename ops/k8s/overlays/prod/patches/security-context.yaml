# Strategic-merge patches to harden pods in production.
# Add this file to overlays/prod/kustomization.yaml (under patchesStrategicMerge or patches).

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: node
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: tmp
          emptyDir: {}
    metadata:
      annotations:
        container.apparmor.security.beta.kubernetes.io/node: runtime/default
  # Mount a writable /tmp inside the container to support libraries that use it.
  # (Assumes container spec already exists; this merge adds the mount.)
  template:
    spec:
      containers:
        - name: node
          volumeMounts:
            - name: tmp
              mountPath: /tmp

