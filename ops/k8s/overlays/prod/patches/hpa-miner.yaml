# HorizontalPodAutoscaler for the miner Deployment in production.
# Add this file to the overlay's kustomization.yaml under `resources:` to enable.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: miner
  namespace: animica-prod
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/component: miner
    app.kubernetes.io/environment: prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: miner
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 4
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Min
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
