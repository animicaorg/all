# Grafana for Animica devnet (vanilla; no Operator)
# - Uses ConfigMaps:
#     * grafana-datasource   -> /etc/grafana/provisioning/datasources/prometheus.yaml
#     * grafana-providers    -> /etc/grafana/provisioning/dashboards/dashboards.yaml
#     * grafana-dashboards   -> mounted read-only at /grafana-dashboards (JSON dashboards)
# - Persists state to a PVC
# - Exposes :3000 via ClusterIP Service
#
# NOTE:
#   * This manifest also creates the two small provisioning ConfigMaps (datasource & providers)
#     so it works out-of-the-box with the Prometheus Service from prometheus-deploy.yaml.
#   * Dashboards themselves live in a separate ConfigMap you already created:
#       ops/k8s/configmaps/grafana-dashboards.yaml  (name: grafana-dashboards)
#   * Change admin credentials below before exposing publicly.

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: grafana
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        orgId: 1
        url: http://animica-prometheus.animica-devnet.svc.cluster.local:9090
        isDefault: true
        jsonData:
          httpMethod: GET
        editable: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-providers
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: Animica Dashboards
        orgId: 1
        type: file
        disableDeletion: true
        editable: false
        updateIntervalSeconds: 30
        options:
          # The dashboards ConfigMap is mounted here read-only.
          path: /grafana-dashboards
          foldersFromFilesStructure: true

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: grafana

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: grafana
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
  # storageClassName: standard   # uncomment/override to match your cluster

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: grafana
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/part-of: animica
      app.kubernetes.io/name: grafana
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: animica
        app.kubernetes.io/name: grafana
    spec:
      serviceAccountName: grafana
      securityContext:
        runAsNonRoot: true
        fsGroup: 472   # grafana group
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: grafana
          image: grafana/grafana:10.4.5
          imagePullPolicy: IfNotPresent
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin               # <-- CHANGE ME
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin               # <-- CHANGE ME
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
            - name: ds
              mountPath: /etc/grafana/provisioning/datasources/prometheus.yaml
              subPath: prometheus.yaml
              readOnly: true
            - name: providers
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml
              readOnly: true
            - name: dashboards
              mountPath: /grafana-dashboards
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: grafana-data
        - name: ds
          configMap:
            name: grafana-datasource
            items:
              - key: prometheus.yaml
                path: prometheus.yaml
        - name: providers
          configMap:
            name: grafana-providers
            items:
              - key: dashboards.yaml
                path: dashboards.yaml
        - name: dashboards
          configMap:
            name: grafana-dashboards     # defined in ops/k8s/configmaps/grafana-dashboards.yaml
  # Tolerations/affinity/nodeSelector may be added by overlays

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: grafana
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: grafana
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
