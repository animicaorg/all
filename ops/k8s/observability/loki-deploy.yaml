# Loki (single-binary, single-replica) for Animica devnet
# - Uses a PVC for local filesystem storage (boltdb-shipper + chunks on FS)
# - Exposes :3100 via ClusterIP Service
# - Promtail should push to: http://loki.animica-devnet.svc.cluster.local:3100/loki/api/v1/push
#
# If you later run a multi-replica Loki, switch ring/kvstore to memberlist/etcd and add proper headless SVC.

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: loki
data:
  loki.yaml: |
    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: info

    common:
      path_prefix: /loki
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    query_range:
      parallelise_shardable_queries: true
      align_queries_with_step: true
      cache_results: true

    frontend:
      log_queries_longer_than: 5s
      compress_responses: true

    limits_config:
      ingestion_rate_mb: 8
      ingestion_burst_size_mb: 16
      max_label_names_per_series: 50
      max_label_value_length: 2048
      reject_old_samples: true
      reject_old_samples_max_age: 168h   # 7d
      retention_period: 168h             # 7d retention for devnet

    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/boltdb-cache
        cache_ttl: 24h
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

    chunk_store_config:
      max_look_back_period: 0s

    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h

    ruler:
      storage:
        type: local
        local:
          directory: /loki/rules
      rule_path: /loki/rules-temp
      alertmanager_url: http://animica-alertmanager.animica-devnet.svc.cluster.local:9093
      ring:
        kvstore:
          store: inmemory
      enable_api: true

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: loki

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-data
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: loki
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 20Gi
  # storageClassName: standard   # uncomment/override to match your cluster

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: loki
spec:
  serviceName: loki
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/part-of: animica
      app.kubernetes.io/name: loki
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: animica
        app.kubernetes.io/name: loki
    spec:
      serviceAccountName: loki
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: loki
          image: grafana/loki:2.9.5
          imagePullPolicy: IfNotPresent
          args:
            - "-config.file=/etc/loki/loki.yaml"
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9096
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          volumeMounts:
            - name: data
              mountPath: /loki
            - name: config
              mountPath: /etc/loki/loki.yaml
              subPath: loki.yaml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
      volumes:
        - name: config
          configMap:
            name: loki-config
            items:
              - key: loki.yaml
                path: loki.yaml
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/part-of: animica
          app.kubernetes.io/name: loki
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
        # storageClassName: standard  # uncomment/override as needed

---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: loki
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/name: loki
  ports:
    - name: http
      port: 3100
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 9096
      targetPort: grpc
      protocol: TCP
