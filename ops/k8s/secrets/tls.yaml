# TLS secret for ingress (use only if you're NOT using cert-manager).
# Generate a self-signed dev cert if needed:
#   openssl req -x509 -nodes -newkey rsa:2048 -days 365 \
#     -keyout tls.key -out tls.crt -subj "/CN=devnet.animica.local"
#
# Then paste the PEM contents below. For production, use a real cert.

apiVersion: v1
kind: Secret
metadata:
  name: animica-tls
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/component: ingress
    animica.dev/environment: devnet
  annotations:
    animica.dev/note: "Static TLS secret for ingress; omit if using cert-manager"
    kubernetes.io/tls-acme: "false"
type: kubernetes.io/tls
stringData:
  tls.crt: |-
    -----BEGIN CERTIFICATE-----
    REPLACE_WITH_YOUR_CERTIFICATE_PEM
    -----END CERTIFICATE-----
  tls.key: |-
    -----BEGIN PRIVATE KEY-----
    REPLACE_WITH_YOUR_PRIVATE_KEY_PEM
    -----END PRIVATE KEY-----
