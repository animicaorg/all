# devnet-only faucet key (DO NOT USE IN PROD)
# This secret is consumed by studio-services for the optional /faucet endpoint.
# It provides a tiny drip account for tests/e2e. Never push a real key here.
apiVersion: v1
kind: Secret
metadata:
  name: faucet-key
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/component: studio-services
    animica.dev/environment: devnet
  annotations:
    animica.dev/note: "Optional devnet faucet key; disable in prod"
type: Opaque
stringData:
  # Replace with a throwaway, test-only private key (hex, with or without 0x).
  FAUCET_PRIVATE_KEY: "REPLACE_WITH_TEST_ONLY_PRIVATE_KEY"
  # Optional: include the derived address for sanity checks/logs.
  FAUCET_ADDRESS: "anim1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
