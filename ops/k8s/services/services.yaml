# ClusterIP Service for studio-services (FastAPI). Typically fronted by an Ingress.
# Endpoints include /deploy, /verify, /artifacts, optional /faucet, and /metrics.
apiVersion: v1
kind: Service
metadata:
  name: studio-services
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/component: studio-services
    app.kubernetes.io/name: animica-studio-services
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ipFamilyPolicy: PreferDualStack
  selector:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/component: studio-services
    app.kubernetes.io/name: animica-studio-services
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: services-http   # containerPort name on the studio-services Pod
