# Service for the Studio Web static site (nginx). Typically fronted by an Ingress.
# The container should expose a named containerPort "http" (commonly 80).
apiVersion: v1
kind: Service
metadata:
  name: studio-web
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/component: studio-web
    app.kubernetes.io/name: animica-studio-web
spec:
  type: ClusterIP
  ipFamilyPolicy: PreferDualStack
  selector:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/component: studio-web
    app.kubernetes.io/name: animica-studio-web
  ports:
    - name: http
      protocol: TCP
      port: 80            # Ingress will target this port
      targetPort: http    # must match the containerPort name in the Deployment/Pod
