# Service for the Explorer API (HTTP). Typically fronted by an Ingress.
# Prometheus scrape hints included (same port, /metrics path).
apiVersion: v1
kind: Service
metadata:
  name: explorer-api
  namespace: animica-devnet
  labels:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/component: explorer
    app.kubernetes.io/name: animica-explorer
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ipFamilyPolicy: PreferDualStack
  selector:
    app.kubernetes.io/part-of: animica
    app.kubernetes.io/component: explorer
    app.kubernetes.io/name: animica-explorer
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: explorer-http   # containerPort name on the explorer Pod
